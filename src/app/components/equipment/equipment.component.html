<a routerLink="/reservation">Réserver un équipement</a>


<form (submit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nom</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="Nom de l'équipement" [(ngModel)]="toSave.name">
  </div>
  <div class="form-group">
    <label for="quantity">Quantité</label>
    <input type="number" class="form-control" name="quantity" id="quantity" placeholder="Quantité" [(ngModel)]="toSave.quantite">
  </div>
  <div class="form-group">
    <label for="cout_Location">Coût de location (€)</label>
    <input type="number" class="form-control" name="cout" id="cout_Location" placeholder="Coût de location" [(ngModel)]="toSave.cout_Location">
  </div>
  <button type="submit" class="btn btn-primary">Ajouter</button>
</form>

<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Nom</th>
    <th scope="col">Quantité</th>
    <th scope="col">Coût de location (MAD)</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let eq of equipments">

    <td>{{ eq.id }}</td>
    <td>{{ eq.name }}</td>
    <td>{{ eq.quantite }}</td>
    <td>{{ eq.cout_Location }}</td>

  </tr>
  </tbody>
</table>
