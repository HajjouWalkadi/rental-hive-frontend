<form (submit)="onSubmit()" [formGroup]="reservationForm">
  <div class="form-group">
    <label for="quantite">Quantité:</label>
    <input
      type="number"
      class="form-control"
      id="quantite"
      formControlName="quantite"
    />
  </div>
  <div class="form-group">
    <label for="nameEquipment">Nom de l'équipement:</label>
    <input
      type="text"
      class="form-control"
      id="nameEquipment"
      formControlName="nameEquipment"
    />
  </div>
  <div class="form-group">
    <label for="dateStartReservation">Date de début de la réservation:</label>
    <input
      type="date"
      class="form-control"
      id="dateStartReservation"
      formControlName="dateStartReservation"
    />
  </div>
  <div class="form-group">
    <label for="dateRetoure">Date de retour:</label>
    <input
      type="date"
      class="form-control"
      id="dateRetoure"
      formControlName="dateRetoure"
    />
  </div>
  <a routerLink="/reservation">Réserver un équipement</a>

  <button type="submit" class="btn btn-primary">Réserver</button>
</form>
